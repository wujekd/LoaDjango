{% extends "base.html" %}
{% load static %}


{% block content %}



<script src="{% static 'submit.js' %}" defer></script>


<input type="file" class="my-2" id="userAudio" accept="audio/*">

<button id="play" class="border-2 border-white p-2 m-4 w-3/4 bg-gray-800 hover:bg-gray-700">PLAY</button>
<input type="range" class="w-3/4 h-10" id="progress" value="0" min="0" max="1" step="0.01">
<div class="flex">
    <label class="px-4" for="id_volumeOffset">Adjust Volume:</label>
    <input type="range" class="p-2" name="volumeOffset" id="volume" 
    value="{% if form.volumeOffset.value %}{{ form.volumeOffset.value }}{% else %}1{% endif %}" 
    min="0" max="2" step="0.01">
</div>






<audio src="" id="response" class="p-2"></audio>
<audio src="{{ song.audio.url }}" id="backing"></audio>




{% endblock %}pw
